<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">

        <title>Imax Bank</title>

        <link rel="stylesheet" href="style.css">
    </head>    
    <body>
        <main>
            <section class="login">
                <img class="icone-login" src="./imagens/Icon-login.png">
                <h2>Bem-vindo</h2>
                <p>Seja muito bem vindo ao Imax Bank, aqui seu dinheiro rende de verdade!</p>
                <button>Login</button>
            </section>
            
            <section class="cadastro">
                <h2>Informe seus dados!</h2>
                <div class="campos">
                    <input type="text" required placeholder="Primeiro Nome*">
                    <input type="email" required placeholder="E-mail*">

                    <input type="text" required placeholder="Ultimo Nome*">
                    <input type="tel" required placeholder="Telefone*">

                    <input type="password" required placeholder="Senha*">
                    <input type="password" required placeholder="Confirme sua senha">

                    <button>Cadastrar</button>
                </div>
            </section>
        </main>
    </body>
</html>
